<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Budget App</h1>
    <h2>Transakcje</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tytuł</th>
                <th>Kwota</th>
                <th>Typ</th>
                <th>Akcje</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
                <tr>
                    <td>{{ transaction.id }}</td>
                    <td>{{ transaction.title }}</td>
                    <td>{{ transaction.amount }}</td>
                    <td>{{ transaction.type.value }}</td>
                    <td>
                        <a href="{{ url_for('edit_transaction', transaction_id=transaction.id) }}">Edytuj</a>
                        <form method="post" action="{{ url_for('delete_transaction', transaction_id=transaction.id) }}">
                            <button type="submit">Usuń</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('filter_transactions') }}">Filtruj transakcje</a>
    <a href="{{ url_for('summary') }}">Podsumowanie finansowe</a>
    <a href="{{ url_for('export_transactions') }}">Eksportuj transakcje</a>
</body>
</html>
